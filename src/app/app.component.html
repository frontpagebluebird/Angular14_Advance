<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
rel="stylesheet"
/>

</head>
<body>
  <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>

  <div class="container-fluid">


    <div class="row">


      <!-- Header -->
      <div class="col-2 bg-success p-4" id="left_side">
          <!-- page link way1-->
          <!-- <a routerLink="/" class="text-white">Home</a> -->
          <h3 class="text-center badge bg-light">
            <a routerLink="/" >{{'Angular 14' | uppercase }}</a>
          </h3>
          <span class="badge">Advance</span>

          <div class="alert-secondary  p-2 w-100" *ngFor="let mylink of pageLinks">
            <!-- page link way2-->
            <a [routerLink]="mylink" routerLinkActive="active" class="alert-light badge p-2 w-100 shadow-sm text-dark ">
              {{mylink | uppercase}}
            </a>
          </div>
      </div>
      <!-- //Header -->

      <div class="col-10" id="right_side">

      <!-- Router Outlet for Routing -->
      <router-outlet></router-outlet>

      </div>

    </div> <!-- //row -->
  </div> <!-- //container-fluid-->

</body>
</html>
